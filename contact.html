    <div id="main-container" class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Contact</h1>
        </div>
      </div>
      <form id="contact-form">
        <div class="row">
          <div class="col-lg-12">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Smith"
              required="required"
            />
          </div>

          <div class="col-lg-12">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required="required"
            />
          </div>

          <div class="col-lg-12">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required="required"
            ></textarea>
          </div>

          <div class="col-lg-12">
            <input type="submit" />
          </div>
        </div>
      </form>
